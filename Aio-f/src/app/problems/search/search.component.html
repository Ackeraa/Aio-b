<div class="row justify-content-center">

	<select #source class="custom-select col-2">
		<option *ngFor="let source of sources let i = index" (value)="i">
			{{source}}
		</option>
	</select>
	&nbsp;
	<input #query type="text" class="form-control col-4" placeholder="Search Problems">
	<div class="col-1">
		<a class="btn" (click)="reSpideProblems()">
			<i class="fas fa-spider"></i>
		</a>
	</div>
</div>
