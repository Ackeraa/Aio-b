
<div class="card shadow-sm">
	<div class="card-body">
			<div class="row">
				<select #source class="custom-select col-2 offset-md-3">
					<option *ngFor="let source of sources let i = index" (value)="i">
						{{source}}
					</option>
				</select>
				&nbsp;
				<input #query type="text" class="form-control col-4" placeholder="Search Problems">
				<button type="button" class="btn btn-primary" (click)="reSpideProblems()">
					Update
				</button>
			</div>
		<br/>
		<div *ngIf="loading" class="row">
			Loading...
		</div>
		<table *ngIf="!loading" class="table table-hover">
			<thead>
				<tr class="row">
					<th class="col">
						#
					</th>
					<th class="col">
						NAME
					</th>
					<th class="col">
						PASS RATE
					</th>
					<th class="col">
						DIFFICULTY
					</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let problem of problems" class="row" 
					 (click)="getProblem(problem.source, problem.id)">
					<td class="col">{{problem.vid}}</td>
					<td class="col">{{problem.name}}</td>
					<td class="col">1/100</td>
					<td class="col">Hard</td>
				</tr>
			</tbody>

		</table>
	</div>
</div>
