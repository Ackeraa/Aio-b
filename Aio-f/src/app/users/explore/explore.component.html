<div class="card shadow-sm">
	<div class="card-body">
		<app-search
			[uri]="uri"
			(itemsEvent)="setUsers($event)" 
			(loadingEvent)="setLoading($event)" >
		</app-search>
		<br/>
		<table class="table table-hover">
			<thead>
				<tr>
					<th> Name </th>
					<th> Active Time </th>
					<th> Join Time </th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let user of users | paginate:
						{itemsPerPage:20, currentPage:p, totalItems:total}">
					<td>{{user.name}}</td>
					<td>2011/04/25</td>
					<td>2011/04/25</td>
				</tr>
			</tbody>

		</table>
	</div>
</div>

<br/>
<div class="row justify-content-center">
	<pagination-controls class="paginator"
		(pageChange)="getPage($event)"
		auotHide="true"
		previousLabel=""
		nextLabel="" >
	</pagination-controls>
</div>
